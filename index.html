<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLOT MACHINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./game.css">
</head>

<body>
    <h1 class="title">SLOT MACHINE</h1>

    <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
            data-bs-display="static" aria-expanded="false">
            Number of Plays
        </button>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
            <li><button id="tree" class="dropdown-item" type="button">3</button></li>
            <li><button id="five" class="dropdown-item" type="button">5</button></li>
            <li><button id="seven" class="dropdown-item" type="button">7</button></li>

        </ul>

    </div>
    <section class="sec">
        <input class="guess1" type="number" id="userGuess1" min="1" max="9" placeholder="Enter a number between 1-9">
        <input class="guess2" type="number" id="userGuess2" min="1" max="9" placeholder="Enter a number between 1-9">
        <input class="guess3" type="number" id="userGuess3" min="1" max="9" placeholder="Enter a number between 1-9">
        <button class="check">CHECK</button>
        <button id="selectedOption">Your Choise:</button>
    </section>



    <button class="turn" onclick="generateRandomNumber()">Turn</button>
    <input class="msg1" type="text" id="randomNumberDisplay1" readonly>
    <input class="msg2" type="text" id="randomNumberDisplay2" readonly>
    <input class="msg3" type="text" id="randomNumberDisplay3" readonly>

    <section class="sc">
        <p class="score" type="number" readonly>SCORE:</p>
        <p class="totalscore" type="number" readonly>TOTAL SCORE:</p>
    </section>



    <input class="light">





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./game.js"></script>
</body>

</html>
